<div *ngIf="showSpinner" class="spinner-container">
    <mat-spinner ></mat-spinner>
</div>

<div *ngIf="!showSpinner" class="table-container">
    <table  mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let asteroid">{{asteroid.id}}</td>        
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let asteroid">{{asteroid.name}}</td>        
        </ng-container>

        <ng-container matColumnDef="approx_diameter">
            <th mat-header-cell *matHeaderCellDef> Approx. Diameter </th>
            <td mat-cell *matCellDef="let asteroid">{{(asteroid.diameter_min + asteroid.diameter_max) / 2}} m</td>        
        </ng-container>

        <ng-container matColumnDef="is_dangerous">
            <th mat-header-cell *matHeaderCellDef> Dangerous ? </th>
            <td mat-cell *matCellDef="let asteroid">{{asteroid.is_dangerous ? "Yes" : "No"}}</td>        
        </ng-container>

        <ng-container matColumnDef="relative_velocity">
            <th mat-header-cell *matHeaderCellDef> Speed </th>
            <td mat-cell *matCellDef="let asteroid">{{asteroid.relative_velocity}} kph</td>        
        </ng-container>

        <ng-container matColumnDef="miss_distance">
            <th mat-header-cell *matHeaderCellDef> Miss Distance </th>
            <td mat-cell *matCellDef="let asteroid">{{asteroid.miss_distance}} km</td>        
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="openAsteroid(myRowData)"></tr>
    </table>
</div>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
