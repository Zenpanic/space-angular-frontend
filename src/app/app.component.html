<div>
  <mat-form-field>
    <input matInput (dateChange)="changeDate($event)" [matDatepicker]="picker" placeholder="Choose a date" [value]="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="month" [startAt]="startDate" ></mat-datepicker>
  </mat-form-field>
</div>
<app-asteroid-container [startDate]="startDate"></app-asteroid-container>
